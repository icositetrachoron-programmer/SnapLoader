<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Snap! Project Downloader">

    <title>SnapLoader</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="load-project-options">
      <p>Type your project name and author...</p>
      <input id="project-name" type="text" placeholder="Project Name"/> <br>
      <input id="project-author" type="text" placeholder="Project Author"/> <br>
      <p>Or paste the url:</p>
      <input id="project-url" type="text" placeholder="Project URL"/>
    </div>
    
    <div id="project-result">
      <span id="msg"></span> <br>
      <input type="button" id="download-project-button" value="Load the project"/> <br>
      <iframe id="project-iframe" width="800" height="400"/></iframe>
      <textarea id="project-notes" rows="15" cols="100" readonly></textarea>
      </div>
  </body>
</html>
